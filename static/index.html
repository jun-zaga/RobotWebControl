<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Control</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Robot Control</h1>

  <div class="card">
    <h2>Drive Joystick</h2>

    <div id="joystick" aria-label="Drive joystick">
      <div id="joystick-knob"></div>
      <div class="crosshair v"></div>
      <div class="crosshair h"></div>
    </div>

    <div class="row">
      <button id="stopBtn">STOP</button>
      <span id="driveReadout">x=0.00 y=0.00 | l=0.00 r=0.00</span>
    </div>
  </div>

  <div class="card">
    <h2>Head</h2>
    <label>Pan <input id="pan" type="range" min="0" max="1" step="0.01" value="0.5"></label>
    <label>Tilt <input id="tilt" type="range" min="0" max="1" step="0.01" value="0.5"></label>
  </div>

  <div class="card">
    <h2>Waist</h2>
    <label>Rotate <input id="waist" type="range" min="0" max="1" step="0.01" value="0.5"></label>
  </div>

  <div class="card">
    <h2>Voice</h2>
    <div class="grid">
      <button class="say" data-id="1">Phrase 1</button>
      <button class="say" data-id="2">Phrase 2</button>
      <button class="say" data-id="3">Phrase 3</button>
      <button class="say" data-id="4">Phrase 4</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
